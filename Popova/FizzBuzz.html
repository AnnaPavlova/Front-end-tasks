<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var size = 100;
    var numAr = [];
    for (var i = 1; i <= size; i++) {
        if ((i % 3 == 0)) {
            numAr [i - 1] = "Fizz";
        } else if ((i % 5 == 0) && (i % 3 != 0)) {
            numAr [i - 1] = "Buzz";
        } else numAr [i - 1] = i;

    }
    console.log(numAr.join(" "));

    for (var i = 1; i <= size; i++) {
        if ((i % 5 == 0) && (i % 3 == 0)) {
            numAr [i - 1] = "FizzBuzz";
        } else if ((i % 3 == 0)) {
            numAr [i - 1] = "Fizz";
        } else if ((i % 5 == 0)) {
            numAr [i - 1] = "Buzz";
        } else numAr [i - 1] = i;

    }
    console.log(numAr.join(" "));

    for (var i = 1; i <= 100; i++) {
        var string = '';

        if (i % 3 == 0) {
            string += 'Fizz';
        }

        if (i % 5 == 0) {
            string += 'Buzz';
        }

        // If `string` is empty, `i` is not divisible
        // by 3 or 5, so use the number instead.
        if (string == '') {
            string += i;
        }

        console.log(string);
    }

</script>
</body>
</html>
